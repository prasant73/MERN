    <h1>Document Object Model</h1>
    <ul>
        <li>abc</li>
        <li>cde</li>
        <li>efg</li>
    </ul>
    
    <script>
        const paragraph = document.createElement('p');
        paragraph.textContent = "abcdefg";
        document.body.appendChild(paragraph)

        const parentNode = document.querySelector('ul');

        const new_abc = document.createElement('li');
        new_abc.textContent = "ghi";
        parentNode.appendChild(new_abc);

        const new_elem = document.createElement("li");
        new_elem.textContent = "new content";
        child_node3 = parentNode.children[3]
        parentNode.insertBefore(new_elem, child_node3)

        parentNode.children[1].remove()
